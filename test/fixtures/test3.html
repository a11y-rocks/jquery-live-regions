<!DOCTYPE html>
<html>
<head>
    <title>Test 3</title>
    <script src="/base/bower_components/jquery/dist/jquery.js"></script>
    <script src="/base/src/liveRegion.js"></script>
</head>
<body>
<!--//
    Live region with full set of options.
    This is just a test for making sure all of the options are set properly

    IT SHOULD HAVE
      role="log"
      aria-atomic="false"
      aria-live="polite"
      aria-busy="false"
      aria-relevant="additions text"
      aria-label="Chat Log"
      class="tblLiveCaption"
//-->

<div id="live-region"></div>

<script>
    $(document).ready(function () {
        $('#live-region').liveRegion({
            label: 'Chat Log',
            role: 'log',
            atomic: 'false',
            live: 'polite',
            relevant: 'additions text',
            busy: 'false',
            className: 'tblLiveCaption'
        });
    });
</script>

</body>
</html>
